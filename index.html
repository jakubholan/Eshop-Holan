<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ESHOP.CZ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Domů</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Kontakty</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Galerie</a></li>
                <li><a class="dropdown-item" href="#">Mapa</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Historie</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Více</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Hledat</button>
          </form>
        </div>
      </div>
    </nav>
    <button type="button" class="btn btn-light">.</button>
    <button type="button" class="btn btn-dark">Home</button>
    <button type="button" class="btn btn-dark">Mapa</button>
    <button type="button" class="btn btn-dark">Kontakt</button>
    <button type="button" class="btn btn-dark">Hotovo</button>
    <button type="button" class="btn btn-light">.</button>

    <table class="table">
        <caption>By Holáň</caption>
        <thead>
           <tr>
              <th>Jméno</th>
              <th>Příjmení</th>
              <th>Věk</th>
           </tr>
        </thead>
        <tbody>
           <tr>
              <td>Pepík</td>
              <td>Libický</td>
              <td>50</td>
           </tr>
           <tr>
              <td>Ben</td>
              <td>Crast</td>
              <td>60</td>
           </tr>
           <tr>
              <td>Turbo</td>
              <td>Islandová</td>
              <td>60</td>
           </tr>
        </tbody>
     </table>
     
     <form>
        <div>
            <label for="prihlaseni-email">Email</label>
            <input type="email" class="form-control" id="prihlaseni-email" aria-describedby="popisEmailu" placeholder="zadej.svuj@mail.cz">
            <small class="form-text text-muted">Email nebo telefonní číslo.</small>
        </div>
        <div>
            <label for="prihlaseni-heslo">Heslo</label>
            <input type="password" class="form-control" id="prihlaseni-heslo">
        </div>
        <button type="submit" class="btn btn-primary">Přihlásit</button>
    </form>
    
    <h1></h1>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
